<!DOCTYPE html>
<html class="no-js page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Donatello PIZZA</title>
  <meta name="description" content="">
  @@include('_include/page_head.html')
</head>

<body>

  <div class="page__inner">

    <div class="page__content">

      @@include('blocks/page-header/page-header.html')

      <main class="main" role="main">

        <div class="main__inner">
          <div class="container-narrow">
            <h1 class="main__heading">Доставка</h1>
            <form class="delivery" action="">
              <div class="field-map">
                <p class="text-lead">Отметить на карте адрес доставки:</p>
                <div style="width: 100%;position: relative;"><iframe width="100%" height="220"
                    src="https://maps.google.com/maps?width=700&amp;height=440&amp;hl=en&amp;q=%D0%9D%D0%B8%D0%B6%D0%BD%D0%B8%D0%B9%20%D0%9D%D0%BE%D0%B2%D0%B3%D0%BE%D1%80%D0%BE%D0%B4+(%D0%9D%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5)&amp;ie=UTF8&amp;t=&amp;z=12&amp;iwloc=B&amp;output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                  <div style="position: absolute;width: 80%;bottom: 10px;left: 0;right: 0;margin-left: auto;margin-right: auto;color: #000;text-align: center;"><small style="line-height: 1.8;font-size: 2px;background: #fff;">Powered by <a
                        href="http://www.googlemapsgenerator.com/pt/">googlemapsgen (pt)</a> & <a href="http://eurodisneyaanbiedingen.nl/">eurodisneyaanbiedingen (nl)</a></small></div>
                  <style>
                    #gmap_canvas img {
                      max-width: none !important;
                      background: none !important
                    }
                  </style>
                </div><br />
              </div>
              <div class="field-row">
                <div class="field-col">
                  <label class="field-text">
                    <span class="field-text__input-wrap">
                      <input class="field-text__input" type="text" placeholder="Имя" id="" name="">
                    </span>
                  </label>
                  <label class="field-text">
                    <span class="field-text__input-wrap">
                      <input class="field-text__input" type="tel" placeholder="Телефон" id="" name="">
                    </span>
                  </label>
                  <label class="field-text">
                    <span class="field-text__input-wrap">
                      <textarea class="field-text__input" placeholder="Сообщение"></textarea>
                    </span>
                  </label>
                  <div class="fields-group">
                    <div class="fields-group__item">
                      <div class="field-radio">
                        <div class="field-radio__input-wrap">
                          <label class="field-radio__name">
                            <input class="field-radio__input" type="radio" id="" name="demo-radio">
                            <span class="field-radio__name-text">Отложить доставку</span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="fields-group__item">
                      <label class="field-text field-text--sm">
                        <span class="field-text__input-wrap">
                          <input class="field-text__input" type="text" placeholder="22/09/2019" id="" name="">
                        </span>
                      </label>
                      <label class="field-text field-text--sm">
                        <span class="field-text__input-wrap">
                          <input class="field-text__input" type="text" placeholder="22:00" id="" name="">
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="field-col">
                  <label class="field-text">
                    <span class="field-text__input-wrap">
                      <input class="field-text__input" type="text" placeholder="Улица" id="" name="">
                    </span>
                  </label>
                  <div class="fields-group">
                    <label class="field-text fields-group__item">
                      <span class="field-text__input-wrap">
                        <input class="field-text__input" type="text" placeholder="Дом" id="" name="">
                      </span>
                    </label>
                    <label class="field-text fields-group__item">
                      <span class="field-text__input-wrap">
                        <input class="field-text__input" type="text" placeholder="Квартира" id="" name="">
                      </span>
                    </label>
                  </div>
                  <div class="field-checkbox">
                    <div class="field-checkbox__input-wrap">
                      <label class="field-checkbox__name">
                        <input class="field-checkbox__input" type="checkbox" id="" name="" checked>
                        <span class="field-checkbox__name-text">Частный дом</span>
                      </label>
                    </div>
                    <div class="field-checkbox__input-wrap">
                      <label class="field-checkbox__name">
                        <input class="field-checkbox__input" type="checkbox" id="" name="">
                        <span class="field-checkbox__name-text">Домофон не работает</span>
                      </label>
                    </div>
                    <div class="field-checkbox__input-wrap">
                      <label class="field-checkbox__name">
                        <input class="field-checkbox__input" type="checkbox" id="" name="">
                        <span class="field-checkbox__name-text">Шлагбаум</span>
                      </label>
                    </div>
                  </div>
                  <div class="fields-group">
                    <div class="fields-group__item">
                      <div class="field-radio">
                        <div class="field-radio__input-wrap">
                          <label class="field-radio__name">
                            <input class="field-radio__input" type="radio" id="" name="demo-radio">
                            <span class="field-radio__name-text">Наличные</span>
                          </label>
                        </div>
                        <div class="field-radio__input-wrap">
                          <label class="field-radio__name">
                            <input class="field-radio__input" type="radio" id="" name="demo-radio">
                            <span class="field-radio__name-text">Карта</span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="fields-group__item">
                      <label class="field-text field-text--sm">
                        <span class="field-text__input-wrap">
                          <input class="field-text__input" type="text" placeholder="Дать сдачу с:" id="" name="">
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="field-actions">
                <button class="btn btn--mw btn--main" type="submit">
                  <span><svg class="btn__icon" width="17.33" height="15"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#btn-icon-arrow"></use></svg>Берем</span>
                </button>
              </div>
            </form>
          </div>
        </div>

      </main>

    </div>

    <div class="page__footer-wrapper">
      @@include('blocks/page-footer/page-footer.html')
    </div>

  </div>

  @@include('_include/page_bottom.html')
</body>

</html>
